<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilo.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bootstrap 4 Minimal Template</title>

    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="apple-touch-icon" href="">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Link to your css file -->
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 wow flip">
                <h1 class="text-center display-3">Contactar</h1>
            </div>
            <!-- fin columna -->
            <div class="col-12 col-lg-6 offset-lg-3 bg-dark text-light rounded p-4">
                <!-- formulario -->
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="form-group lead">
                        <label for="nombres" lead>Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Completar con tu nombre" required>
                    </div>
                    <div class="form-group lead">
                        <label for="apellido" lead>Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Completar con tu apellido" required>
                    </div>
                    <div class="form-group lead">
                        <label for="telefono">Telefono</label>
                        <input type="telefono" class="form-control" id="email" aria-describedby="emailHelp" placeholder="0112700000">
                    </div>
                    <div class="col-12">
                        <p class="lead">Sexo</p>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">Femenino</label>
                    </div>
                    <div class="form-group lead">
                        <label for="e-mail">Direccion de e-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Dejanos tu mensaje" required>
                    </div>
                    <div class="form-group">
       <label for="exampleFormControlSelect1" class="lead">Cantidad</label>
       <select class="form-control" id="exampleFormControlSelect1">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
           <option>7</option>
           <option>8</option>
           <option>9</option>
           <option>10</option>
           <option>11</option>
           <option>12</option>
           <option>13</option>
           <option>14</option>
           <option>15</option>
           <option>+15</option>
       </select>
   </div>

                    <div class="form-group">
                        <label for="mensaje lead">Consulta/Mensaje</label>
                        <textarea class="form-control" id="Consulta/mensaje" rows="3" placeholder="Deja tu mensaje o consulta" maxlength="500"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-4 mb-3">
                            <button type="submit" class="btn btn-info btn-block">Enviar</button>
                        </div>
                        <div class="col-12 col-sm-4">
                            <button type="reset" class="btn btn-secondary btn-block">Borrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- fin de columna -->
        </div>
        <!-- fin fila -->
    </div>
    <!-- fin contendeor -->
<div class="container-fluid mt-4">
           <div class="row">
              <div class="col-12">
                  <h1 class="display-4 text-center">Ubicanos</h1>
              </div>
               <div class="col-12">               
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.9925235310775!2d-58.39819738513986!3d-34.60435056503786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaea670d4e67%3A0x2198c954311ad6d9!2sEscuela+de+Arte+Multimedial+da+Vinci!5e0!3m2!1ses-419!2sar!4v1540595510587" width="100%" height="375" frameborder="0" style="border:0" allowfullscreen></iframe>
           </div>
        </div>
        </div>
   
    <!-- do not forget download jquery (http://jquery.com/download/)-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- do not forget download popper.js (https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js) -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <script src="js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
</body>
</html>
